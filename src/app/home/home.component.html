<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>
      <form class="form-inline my-2 my-lg-0">
        
        <button class="btn btn-primary mr-2" *ngIf="!user" (click)="register()">Register</button>
        <button class="btn btn-primary" *ngIf="user" (click)="logout()">Logout</button>
        <button class="btn btn-primary" *ngIf="!user" (click)="login()">Login</button>
      </form>
    </div>
  </nav>
  
<p *ngIf="user">Logged in as: {{ user?.email }} - {{ user?.displayName }}</p>

<div *ngIf="!user" class="container" style="margin-top: 100px;">
  <div class="row">
<div class="col-12">
<h3 class="text-center">Welcome to my webapp</h3>
<h4 class="text-center">This webapp allows you to send events to any three persons simuntaneously. Eager to use the website first pls login. </h4>
</div>
  </div>

</div>

<div *ngIf="user" class="container" style="margin-top: 50px;">
  <div class="row mt-4">
      <div class="col-12">
        <h4>Fill the below details for sending event</h4>
      </div>
    
      <div class="col-12">
        <div class="row" *ngIf="authError">
          <div class="col-12 alert alert-danger">
            {{ authError?.message }}
          </div>
        </div>
        <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
          <div class="row">
            <div class="col-md-6 mb-2">
              <label for="firstEmail">First emailid</label>
              <input ngModel #firstemail="ngModel" name="firstEmail" type="email" class="form-control" id="firstEmail">
            </div>
            <div class="col-md-6 mb-2">
              <label for="secondEmail">Second emailid</label>
              <input ngModel #secondemail="ngModel" name="secondEmail" type="email" class="form-control" id="secondEmail" value="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-2">
              <label for="thirdemail">Third emailid</label>
              <input ngModel #thirdemail="ngModel" name="thirdemail" type="email" class="form-control">
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col-md-12 mb-2">
                <label for="Location">Location</label>
                <input ngModel #location="ngModel" name="Location" type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-2">
                <label for="time">Time</label>
                <input ngModel #location="ngModel" name="time" type="datetime" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
